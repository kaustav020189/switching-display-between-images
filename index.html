<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Simple Calculator Using JQuery  | A 100 Web Solutions</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <link rel="shortcut icon" href="http://www.a100websolutions.in/favicon.ico" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Switching images using JQuery on click</h1>
        <div class="main">
            <div class="container" id="first"><img src="img/1.jpg" /></div>
            <button id="button">Change the image</button>
        </div>
        <h1>Switching images using JQuery on hover</h1>
        <div class="main">
            <div class="container" id="second"><img src="img/1.jpg" /></div>
        </div>
        <script>
            $(document).ready(function(){
                /* We define the sources */
                var src1 = 'img/1.jpg';
                var src2 = 'img/2.jpg';
                    
                $('#button').click(function(){
                    /* We change the src attribute of the image to switch the display */
                    $('#first').children('img').attr('src', src2);
                });
                /* Code for hover */
                $('#second').hover(function(){
                    $(this).children('img').attr('src', src2);
                },function(){
                    $(this).children('img').attr('src', src1);
                });
            });
        </script>
    </body>
</html>
